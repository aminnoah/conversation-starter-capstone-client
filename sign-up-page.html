<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sign Up</title>

<body>
  <nav>
    <h1>Convo-To-Go</h1>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>
  <main id="sign-in">
    <div class="user-input">
      <h3>Welcome to Convo-to-go! Please fill in the following information:</h3>
      <form
          id="log-in"
          action="https://formspree.io/aminnoah@yahoo.com"
          method="post">
        <label>Username</label>
        <input type="text" id="username" required minlength="6" maxlength="12">
        <br>
        <label>Password (at least 8 characters)</label>
        <input type="text" id="password" required minlength="8" maxlength="24">
        <label>Re-type password</label>
        <input type="text" id="password" required minlength="8" maxlength="24">
        <button type="submit">Sign-Up</button>
      </form>
    </div>  
  </main>
</body>
